name: "Sphinx: Render docs"

on:
  workflow_dispatch:
  push:
    branches: ["master"]


jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false

    # Temporary solution since sphinx-multiversion does
    # not have -w option.
    - name: Pre-create log file
      run: touch /tmp/sphinx-log

    - name: Build HTML
      uses: ammaraskar/sphinx-action@7.0.0
      with:
        build-command: "sphinx-multiversion source build/html"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/build/html/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html/master
